<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Component</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <div class="container">

        <main-products class="container-app">

            <div id="container-product">
                <div class="filters">
                    <div id="filter-left">
                        <span>CATEGORIA</span>
                        <i class="fa-solid fa-angle-down"></i>
                        <ul id="container-categories" class="hide"></ul>
                    </div>
                    <div id="filter-right">
                        <span>PREZZO</span>
                        <i class="fa-solid fa-angle-down"></i>
                        <div id="container-price" class="hide">
                            <div class="price-import">
                                <div class="import-input">
                                    <span>Min</span>
                                    <input type="number" class="input-import input-import-min" value="">
                                </div>
                                <div class="separator">-</div>
                                <div class="import-input">
                                    <span>Max</span>
                                    <input type="number" class="input-import input-import-max" value="">
                                </div>
                            </div>
                            <div class="price-slider">
                                <div id="slider-progress"></div>
                            </div>
                            <div id="range-input">
                                <input type="range" class="range-min" min="" max="" value="">
                                <input type="range" class="range-max" min="" max="" value="">
                            </div>
                            <div id="button-price"><i class="fa-solid fa-magnifying-glass" id="search"></i></div>
                        </div>
                    </div>
                </div>
                <ul id="card-list"></ul>
            </div>

            <div class="navigation">
                <i id="prev-btn" class="fa-solid fa-angle-left nav-button"></i>
                <div id="cont-page"></div>
                <i id="next-btn" class="fa-solid fa-angle-right nav-button"></i>
            </div>
   
        </main-products>

    </div>

    <script type="module">
        import MainProducts from './src/app/index.js';
        customElements.define('main-products', MainProducts);
    </script>

    <script src="https://kit.fontawesome.com/c0f5be1aa9.js" crossorigin="anonymous"></script>
    
</body>
</html>
